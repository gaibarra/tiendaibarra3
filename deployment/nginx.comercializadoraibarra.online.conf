server {
  listen 80;
  listen [::]:80;
  server_name comercializadoraibarra.online www.comercializadoraibarra.online;

  # Redirect all HTTP to HTTPS
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  listen [::]:443 ssl;
  server_name comercializadoraibarra.online www.comercializadoraibarra.online;

  # TLS certs (update paths if certbot put them elsewhere)
  ssl_certificate /etc/letsencrypt/live/comercializadoraibarra.online/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/comercializadoraibarra.online/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  root /var/www/comercializadoraibarra.online/dist;
  index index.html;

  # Static files
  location /static/ {
    root /var/www/comercializadoraibarra.online/html;
    expires 30d;
    add_header Cache-Control "public, no-transform";
  }

  # Proxy admin API -> admin server (strip /admin-api/ prefix)
  location /admin-api/ {
    proxy_pass http://127.0.0.1:4001/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
  }

  # Serve frontend static files from dist/ (recommended for production)
  location / {
    root /var/www/comercializadoraibarra.online/dist;
    index index.html;
    try_files $uri $uri/ /index.html;
  }

  # Certbot challenge
  location ~ /.well-known/acme-challenge/ {
    allow all;
  }

  access_log /var/log/nginx/comercializadora.access.log;
  error_log /var/log/nginx/comercializadora.error.log warn;
}
